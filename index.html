<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

    <title>Phone mart</title>
</head>
<body>
    <h1>Items</h1>
    
    <div class = "container" >
        
        <div class="inside">
            <img src="./Phone Images/samsung-a03s.jpg" alt="Samsung Galaxy A03s">
            <p>Samsung Galaxy A03s</p>
            <button>Add to cart</button>
        </div>
        <div class="inside">
            <img src="./Phone Images/Huwawei nova Y7.jpeg" alt="Huawei Nova Y70">
            <p>Huawei Nova Y70</p>
            <button>Add to cart</button>
        </div>
        <div class="inside">
            <img src="./Phone Images/Apple Iphone 11.jpg" alt="Apple iphone 11 64GB">
            <p>Apple iphone 11 64GB</p>
            <button>Add to cart</button>
        </div>
        <div class="inside">
            <img src="./Phone Images/Apple Iphone 13.jpeg" alt="Apple iphone 13 Pro - 128GB">

            <button>Add to cart</button>

    <div class="yellow">
        <div>
            <img src="./Phone Images/addtocart.png" alt="Add to cart" id="cart">
        </div>

            <h2 style="text-align: center;margin-left: 300px;color: white;font-size: 250%;margin-bottom: 0px; ">Cart</h2>
            <p>Items</p>
            <p>1.Samsung Galaxy A03s</p>
            <p>2.Apple iphone 11 64GB</p>
        </div>
